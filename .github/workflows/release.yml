name: üöÄ Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.0.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üè∑Ô∏è Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: üì¶ Create plugin zip
        run: |
          # Create build directory
          mkdir -p build/wp-llms-txt
          
          # Copy plugin files excluding development files
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.DS_Store' \
            --exclude='*.swp' \
            --exclude='*.swo' \
            --exclude='*~' \
            --exclude='CLAUDE.md' \
            --exclude='*.claude' \
            --exclude='.claude' \
            --exclude='claude.md' \
            --exclude='claude-*' \
            --exclude='cursor.md' \
            --exclude='cursor-*' \
            --exclude='fix.md' \
            --exclude='notes.md' \
            --exclude='dev.md' \
            --exclude='development.md' \
            --exclude='Archive.zip' \
            --exclude='node_modules' \
            --exclude='build' \
            --exclude='dist' \
            --exclude='release' \
            --exclude='temp' \
            --exclude='tmp' \
            --exclude='*.tmp' \
            --exclude='*.temp' \
            --exclude='*.log' \
            --exclude='logs' \
            --exclude='debug.log' \
            --exclude='error.log' \
            --exclude='.idea' \
            --exclude='*.sublime-*' \
            --exclude='.atom' \
            --exclude='.brackets.json' \
            --exclude='.Spotlight-V100' \
            --exclude='.Trashes' \
            --exclude='ehthumbs.db' \
            --exclude='Desktop.ini' \
            --exclude='*.bak' \
            --exclude='*.backup' \
            --exclude='*.orig' \
            --exclude='tests' \
            --exclude='test' \
            --exclude='phpunit.xml' \
            --exclude='*.test.php' \
            . build/wp-llms-txt/
          
          # Create the zip file
          cd build
          zip -r wp-llms-txt-${{ steps.version.outputs.version }}.zip wp-llms-txt/
          
          # Move zip to root for upload
          mv wp-llms-txt-${{ steps.version.outputs.version }}.zip ../
          
      - name: üìã Read changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract changelog for this version (between first two headings)
            changelog=$(awk '/^## / {if(found) exit; if(/^## .*${{ steps.version.outputs.version }}/) found=1; next} found' CHANGELOG.md)
            if [ -z "$changelog" ]; then
              changelog="üéâ New release is here! Check out all the awesome improvements and fixes in this version."
            fi
          else
            changelog="üéâ New release is here! Check out all the awesome improvements and fixes in this version."
          fi
          
          # Handle multiline output properly
          {
            echo 'CHANGELOG<<EOF'
            echo "$changelog"
            echo EOF
          } >> $GITHUB_OUTPUT
          
      - name: üéâ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "WP LLMs.txt ${{ steps.version.outputs.version }} ü§ñ"
          body: |
            # üöÄ WP LLMs.txt ${{ steps.version.outputs.version }}
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## üì• Installation
            
            1. Download the `wp-llms-txt-${{ steps.version.outputs.version }}.zip` file below
            2. Upload to your WordPress site via **Plugins > Add New > Upload Plugin**
            3. Activate and configure in **Settings > LLMS.txt Generator**
            
            ## üîß Requirements
            
            - PHP 8.3 or higher
            - WordPress 6.7 or higher
            - Write permissions in `wp-content/uploads/`
            
            ## ü§ñ What's LLMS.txt?
            
            LLMS.txt files help AI systems like ChatGPT, Claude, and Perplexity discover and understand your website content. This plugin makes your WordPress site AI-discoverable!
            
            ---
            
            Made with ‚ù§Ô∏è and a lot of ‚òï by [Tom Robak](https://wplove.co)
          files: |
            wp-llms-txt-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: üéä Success notification
        run: |
          echo "üéâ Release ${{ steps.version.outputs.version }} created successfully!"
          echo "üì¶ Plugin zip: wp-llms-txt-${{ steps.version.outputs.version }}.zip"